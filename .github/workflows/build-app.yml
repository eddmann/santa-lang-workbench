name: Build App

on:
  workflow_call:
    inputs:
      release-tag:
        required: true
        type: string

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - platform: linux-amd64
            os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
          - platform: macos-amd64
            os: macos-15
            target: x86_64-apple-darwin
          - platform: macos-arm64
            os: macos-15
            target: aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set release version
        run: |
          VERSION="${{ inputs.release-tag }}"
          # Update version in tauri.conf.json
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' "s/\"version\": \"[0-9.]*\"/\"version\": \"${VERSION}\"/" src-tauri/tauri.conf.json
          else
            sed -i "s/\"version\": \"[0-9.]*\"/\"version\": \"${VERSION}\"/" src-tauri/tauri.conf.json
          fi
          # Update version in Cargo.toml
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' "s/^version = \"[0-9.]*\"$/version = \"${VERSION}\"/" src-tauri/Cargo.toml
          else
            sed -i "s/^version = \"[0-9.]*\"$/version = \"${VERSION}\"/" src-tauri/Cargo.toml
          fi
          # Update version in package.json
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' "s/\"version\": \"[0-9.]*\"/\"version\": \"${VERSION}\"/" package.json
          else
            sed -i "s/\"version\": \"[0-9.]*\"/\"version\": \"${VERSION}\"/" package.json
          fi

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'linux-amd64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Load Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: make install

      - name: Install Apple certificate (macOS)
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $RUNNER_TEMP/certificate.p12 \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 \
            -k $KEYCHAIN_PATH

          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          IDENTITY=$(security find-identity -v -p codesigning $KEYCHAIN_PATH | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          echo "APPLE_SIGNING_IDENTITY=$IDENTITY" >> $GITHUB_ENV

          rm -f $RUNNER_TEMP/certificate.p12

      - name: Setup notarization (macOS)
        if: startsWith(matrix.platform, 'macos')
        env:
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: |
          echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > $RUNNER_TEMP/AuthKey.p8
          echo "APPLE_API_KEY_PATH=$RUNNER_TEMP/AuthKey.p8" >> $GITHUB_ENV

      - name: Build Tauri app
        env:
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY }}
          APPLE_API_ISSUER: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APPLE_API_KEY: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APPLE_API_KEY_PATH: ${{ env.APPLE_API_KEY_PATH }}
        run: make build/${{ matrix.target }}

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'linux-amd64'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle
          # Upload .deb
          mv deb/*.deb santa-lang-workbench-${{ inputs.release-tag }}-${{ matrix.platform }}.deb
          gh release upload ${{ inputs.release-tag }} santa-lang-workbench-${{ inputs.release-tag }}-${{ matrix.platform }}.deb --clobber
          # Upload .AppImage
          mv appimage/*.AppImage santa-lang-workbench-${{ inputs.release-tag }}-${{ matrix.platform }}.AppImage
          gh release upload ${{ inputs.release-tag }} santa-lang-workbench-${{ inputs.release-tag }}-${{ matrix.platform }}.AppImage --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle
          # Upload .dmg
          mv dmg/*.dmg santa-lang-workbench-${{ inputs.release-tag }}-${{ matrix.platform }}.dmg
          gh release upload ${{ inputs.release-tag }} santa-lang-workbench-${{ inputs.release-tag }}-${{ matrix.platform }}.dmg --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup (macOS)
        if: always() && startsWith(matrix.platform, 'macos')
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f $RUNNER_TEMP/AuthKey.p8 || true
